<style>
  body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            margin: auto;
            margin-top: 10%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
</style>

<main class="main">
  <div class="content"> 
    <div class="login-container">
      <h2>Login</h2>
      <form id="loginForm" (ngsubmit)="login()">
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" ng-model="username" required>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" ng-model="password" required>
          </div>
          <div class="form-group">
              <input type="submit" value="Login">
          </div>
          <p id="loginMessage">{{ loginMessage }}</p>
      </form>
  </div>
  </div>
</main>

<router-outlet />
